<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>

   <!--FontAwesome and   Google Fonts link:-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" >
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.jpg" alt="logo"> Online Quiz
        </h1>

        <div id="username-section">

            <label for="username">Enter your username: </label>
            <input type="text" id="username" name="username">
            <button id="start-quiz">Start Quiz</button>


        </div>

        <div id="quiz-section">
            <p id="greeting">Goodluck with the Quiz</p> 
           
            <p id="question"></p>
            <div id="choices"></div>
            <button id="next-question">Next Question</button>
            <p id="feedback"></p>
            <p>Score: <span id="score">0</span></p>


        </div>

        <div id="result-section">
            <h2>Quiz Completed!</h2>
            <p id="final-score"></p>
            <button id="restart-quiz">Restart Quiz</button>
   
            <p class="sores">Correct Answers <span id="score">0</span></p>
            <p class="sores">Incorrect Answers <span id="Incorrect">0</span></p>
        </div>
        
        </div>


    </div>



    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
